	function confused(){
		var colour = ['0','red','green', 'blue','red','green', 'blue','red','green', 'blue'];

		var posX = 0;
	  c.clearRect(0,0,width,height);

	  c.fillStyle='#000';
		var nbr_circles = 9;
		var width = 500;
		var height = 500;

	  var lg_rad = (width/2) * .5;
	  var lg_circ = 2*Math.PI*lg_rad;
	  var sm_rad = (lg_circ / nbr_circles) / 2;
	  var cx = width/2;
	  var cy = height/2;

			//var i = 1;
	  for (var i = 1; i <= nbr_circles; ++i) {
	    c.beginPath();
	    var angle = i*2*Math.PI/nbr_circles;
	    var x = cx + Math.cos(angle) * lg_rad;
	    var y = cy + Math.sin(angle) * lg_rad;
	    c.arc(x, y, sm_rad-i*2.5, 0, 2*Math.PI, false);/*3rd is size*/
			c.fillStyle=colour[i];
	    c.fill();
			//c.rotate(0.5+i);
	  }

	};
